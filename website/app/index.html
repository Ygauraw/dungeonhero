<head>

  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <title>Dungeon Hero - Android RPG Game</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no"> 
  <meta name="author" content="Guillaume Gouchon">
  <meta name="description" content="Android RPG Game, inspired by tabletop roleplaying games like D&am;D, Warhammer, ...">

  <meta property="og:title" content="Dungeon Hero">

  <!-- build:css({.tmp,app}) styles/main.css -->
  <link rel="stylesheet" href="styles/main.css">
  <link rel="stylesheet" href="styles/tablet.css">
  <link rel="stylesheet" href="styles/phone.css">
  <!-- endbuild -->

</head>

<body>
  <!--[if lt IE 7]>
    <p class="browsehappy">You are using an <strong>outdated</strong> browser. Please <a href="http://browsehappy.com/">upgrade your browser</a> to improve your experience.</p>
  <![endif]-->

  <img id="bg" src="images/bg.png"/>

  <div class="fb-like" data-href="https://www.facebook.com/dungeonheroII" data-layout="button" data-action="like" data-show-faces="false" data-share="true"></div>

  <!-- Facebook buttons -->
  <div id="fb-root"></div>

  <div id="main-content">
    <img id="launcher" src="images/ic_launcher.png" alt="Application launcher icon"/>

    <div class="content">
      <h1>Dungeon Hero</h1>

      <a id="play-store-btn" href="https://play.google.com/store/apps/details?id=com.glevel.dungeonhero"><img src="images/ic_play_store.png" alt="Play Store icon"/></a>

      <br/>

      <div id="credits">
        A Game by <a href="http://gouchon.com" target="_blank">Guillaume Gouchon</a><br/><br/>
        The Music of the Game is available <a href="http://music.gouchon.com" target="_blank">here</a>
      </div>

      <div id="facebook-page">
        Suggest your own Quests on <a href="https://www.facebook.com/dungeonheroII" target="_blank"><img src="images/ic_facebook.png" alt="Facebook icon"/></a>
      </div>
    </div>
  </div>

  <!-- build:js scripts/vendor.js -->
  <script src="bower_components/modernizr/modernizr.js"></script>
  <script src="bower_components/fastclick/lib/fastclick.js"></script>
  <script src="bower_components/jquery/dist/jquery.js"></script>
  <!-- endbuild -->

  <!-- build:js({.tmp,app}) scripts/scripts.js -->
  <script src="scripts/main.js"></script>
  <!-- endbuild -->

</body>
</html>
